<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-primary" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <h1><a href="{{ site.url }}">Logo</a></h1>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="nav-primary">
        <ul class="nav navbar-nav">
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for node in sorted_pages %}
          <li><a {% if node.url == page.url %}class="current"{% endif %} href="{{node.url}}">{{node.title}}</a></li>
        {% endfor %} 
        </ul>
      </div>
    </div>
  </nav>
</header>
